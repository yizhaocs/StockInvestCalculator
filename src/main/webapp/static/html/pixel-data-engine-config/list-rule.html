<div class="row">
    <div class="col-md-12">
        <hr>
        <span><b>pixel_data_engine_config_rules</b></span><br><br>
        <!--<nav class="navbar navbar-default" role="navigation">-->
            <!--<div class="navbar-header">-->
                <!--<a class="btn btn-lg btn-success" href="rule/edit-rule/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new rule</a>-->
            <!--</div>-->
        <!--</nav>-->
        <table class="table table-striped table-bordered">
            <thead>
            <th>Group ID&nbsp;</th>
            <th>Key ID&nbsp;</th>
            <th>Priority&nbsp;</th>
            <th>Type&nbsp;</th>
            <th>Parse Rule&nbsp;</th>
            <th>Condition Rule&nbsp;</th>
            <th>Action Rule&nbsp;</th>
            <!--<th>Action&nbsp;</th>-->
            </thead>
            <tbody>
            <tr ng-repeat="data in frontendData">
                <td>{{data.gid}}</td>
                <td>{{data.key_id}}</td>
                <td>{{data.priority}}</td>
                <td>{{data.type}}</td>
                <td>{{data.parse_rule}}</td>
                <td>{{data.condition_rule}}</td>
                <td>{{data.action_rule}}</td>
                <!--<td><a href="rule/edit-rule/{{data.key_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Rule</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="rules.length == 0">
        <div class="col-md-12">
            <h4>No rule found</h4>
        </div>
    </div>
</div>
