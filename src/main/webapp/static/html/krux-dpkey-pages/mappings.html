<div class="row">
    <div class="col-md-12">
        <hr>
        <span><b>krux_dpkey_mappings</b></span><br><br>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="btn btn-lg btn-success" href="krux-dpkey/edit-mapping/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new mapping</a>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead>
            <th>Krux Segment Id&nbsp;</th>
            <th>Dp Key Id&nbsp;</th>
            <th>Action&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in frontendData">
                <td>{{data.krux_segment_id}}</td>
                <td>{{data.dp_key_id}}</td>
                <td><a href="krux-dpkey/edit-mapping/{{data.krux_segment_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Mapping</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="frontendData.length == 0">
        <div class="col-md-12">
            <h4>No mapping found</h4>
        </div>
    </div>
</div>
