<p>&nbsp;</p>
<p><a href="register" class="btn btn-primary">Add new user</a></p>


<h3>All registered users:</h3>

<table class="table table-striped table-bordered">
    <thead>
    <th>username&nbsp;</th>
    <th>password&nbsp;</th>
    <th>delete the user&nbsp;</th>
    <th>update the user&nbsp;</th>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.allUsers">
        <td><input type="text" ng-model="user.username" ng-disabled=true class="form-control"></td>
        <td><input type="password" ng-model="user.password"></td>
        <td><a href="manageusers" ng-click="vm.deleteUser(user.username)">Delete</a></td>
        <td><a href="manageusers" ng-click="vm.updateUser(user)">Update</a></td>
    </tr>
    </tbody>
</table>
