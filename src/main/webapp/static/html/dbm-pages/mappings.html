<div class="row">
    <div class="col-md-12">
        <hr>
        <span><b>Yield to Maturity YTM Calculator</b></span><br><br>
        <form name="calculator">
            <p>Coupon ($): <input type="text" name="coupon" ng-model="frontendData.coupon"> *This is the total coupons recieved for 1 year</p>
            <p>Par Value ($): <input type="text" name="par" ng-model="frontendData.par"></p>
            <p>Years to Maturity: <input type="text" name="year" ng-model="frontendData.year"></p>
            <p>Market Price ($): <input type="text" name="price" ng-model="frontendData.price"></p>
            <div id="button">
                <input type="button" value="Calculate" ng-click="multiply();"> <br>
                <p> Yield to Maturity: <input type="text" name="total" maxlength="4" size="4" ng-model="frontendData.total">% </p>
            </div>
        </form>
    </div>
</div>
